name: Deploy Next.js to ECS

on:
  push:
    branches: [ main ]  # å¯æ ¹æ®éœ€è¦ä¿®æ”¹è§¦å‘åˆ†æ”¯

env:
  PNPM_VERSION: '10'
  NODE_VERSION: '22'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¿ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-setup
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_PRIVATE_KEY_BASE64: ${{ secrets.PRIVATE_KEY_BASE64 }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}

      - name: Deploy to ECS via SSH
        env:
          SSH_USER_PRIVATE_KEY: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
          SSH_CA_PRIVATE_KEY: ${{ secrets.SSH_CA_PRIVATE_KEY }}
          ECS_HOST: ${{ secrets.ALIYUN_ECS_HOST }}
          ECS_PORT: ${{ secrets.ALIYUN_ECS_PORT }}
          ECS_USER: ${{ secrets.ALIYUN_ECS_USER }}
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_PRIVATE_KEY_BASE64: ${{ secrets.PRIVATE_KEY_BASE64 }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
        run: |
          # åˆ›å»ºä¸´æ—¶å¯†é’¥æ–‡ä»¶
          mkdir -p ~/.ssh
          echo "$SSH_USER_PRIVATE_KEY" > ~/.ssh/deploy_key
          echo "$SSH_CA_PRIVATE_KEY" > ~/.ssh/ca_key
          chmod 600 ~/.ssh/deploy_key ~/.ssh/ca_key

          # 1. ä½¿ç”¨CAç§é’¥ä¸ºç”¨æˆ·ç§é’¥ç­¾å‘ä¸€ä¸ªçŸ­æœŸè¯ä¹¦
          ssh-keygen -s ~/.ssh/ca_key \
            -I "github-actions-deploy" \
            -n "$ECS_USER" \
            -V +1h \
            ~/.ssh/deploy_key

          # 2. æ¸…ç†è¿œç¨‹æœåŠ¡å™¨ä¸Šçš„æ—§æ„å»ºäº§ç‰©å’Œå†…å®¹æ–‡ä»¶
          ssh -p $ECS_PORT \
              -i ~/.ssh/deploy_key \
              -o CertificateFile=~/.ssh/deploy_key-cert.pub \
              -o StrictHostKeyChecking=no \
              $ECS_USER@$ECS_HOST "rm -rf /var/www/xingye_site/.next /var/www/xingye_site/out /var/www/xingye_site/src/contents /var/www/xingye_site/public || true"

          # 3. åŒæ­¥æ„å»ºäº§ç‰©åˆ° ECSï¼ˆä»…ä¼ è¾“ .next ç›®å½•å’Œå¿…è¦æ–‡ä»¶ï¼‰
          rsync -avz \
            --include='.next/***' \
            --include='public/***' \
            --include='src/' \
            --include='src/contents/***' \
            --include='package.json' \
            --include='podman-compose.yml' \
            --include='Dockerfile' \
            --exclude='**' \
            ./ \
            -e "ssh -p $ECS_PORT -i ~/.ssh/deploy_key -o CertificateFile=~/.ssh/deploy_key-cert.pub -o StrictHostKeyChecking=no" \
            $ECS_USER@$ECS_HOST:/var/www/xingye_site/

          # 4. è¿œç¨‹æ‰§è¡Œéƒ¨ç½²è„šæœ¬ï¼ˆä½¿ç”¨é¢„æ„å»ºäº§ç‰©ï¼Œé‡æ–°æ„å»ºé•œåƒï¼‰
          ssh -p $ECS_PORT \
              -i ~/.ssh/deploy_key \
              -o CertificateFile=~/.ssh/deploy_key-cert.pub \
              -o StrictHostKeyChecking=no \
              $ECS_USER@$ECS_HOST "cd /var/www/xingye_site && podman compose down && podman compose build --no-cache && podman compose up -d"