<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="ssh-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="960" height="540" fill="url(#ssh-gradient)"/>
  <g transform="translate(480, 200)">
    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="black" opacity="0.3"/>
    <text x="-65" y="-10" font-family="monospace" font-size="20" fill="#00ff00" opacity="0.8">$ ssh user@host</text>
    <text x="-65" y="15" font-family="monospace" font-size="18" fill="white" opacity="0.6">connecting...</text>
    <rect x="-75" y="-35" width="10" height="10" rx="5" fill="#ff6b6b" opacity="0.6"/>
    <rect x="-60" y="-35" width="10" height="10" rx="5" fill="#ffd93d" opacity="0.6"/>
    <rect x="-45" y="-35" width="10" height="10" rx="5" fill="#6bcf7f" opacity="0.6"/>
    <path d="M-30,50 Q-30,70 -10,70 L10,70 Q30,70 30,50 M-20,50 L-20,80 M0,50 L0,80 M20,50 L20,80" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">Linux SSH配置</text>
  <text x="480" y="365" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.9" text-anchor="middle">Secure Remote Access</text>
</svg>
